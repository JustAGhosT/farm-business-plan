<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wheatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="url(#bgGradient)" />
  
  <!-- Wheat stalks -->
  <g id="wheat">
    <!-- Center wheat stalk -->
    <line x1="75" y1="95" x2="75" y2="45" stroke="url(#wheatGradient)" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="75" cy="42" rx="4" ry="7" fill="#fbbf24"/>
    <ellipse cx="75" cy="50" rx="4" ry="7" fill="#fbbf24"/>
    <ellipse cx="75" cy="58" rx="4" ry="7" fill="#fbbf24"/>
    <ellipse cx="75" cy="66" rx="4" ry="7" fill="#fbbf24"/>
    
    <!-- Left wheat stalk -->
    <line x1="60" y1="95" x2="62" y2="50" stroke="url(#wheatGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <ellipse cx="62" cy="48" rx="3.5" ry="6" fill="#fbbf24"/>
    <ellipse cx="61" cy="55" rx="3.5" ry="6" fill="#fbbf24"/>
    <ellipse cx="61" cy="62" rx="3.5" ry="6" fill="#fbbf24"/>
    <ellipse cx="60" cy="69" rx="3.5" ry="6" fill="#fbbf24"/>
    
    <!-- Right wheat stalk -->
    <line x1="90" y1="95" x2="88" y2="50" stroke="url(#wheatGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <ellipse cx="88" cy="48" rx="3.5" ry="6" fill="#fbbf24"/>
    <ellipse cx="89" cy="55" rx="3.5" ry="6" fill="#fbbf24"/>
    <ellipse cx="89" cy="62" rx="3.5" ry="6" fill="#fbbf24"/>
    <ellipse cx="90" cy="69" rx="3.5" ry="6" fill="#fbbf24"/>
  </g>
  
  <!-- Text "FBP" at bottom -->
  <text x="75" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">FBP</text>
</svg>
